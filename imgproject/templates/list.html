<!DOCTYPE html>
<html lang="ja">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <link rel='stylesheet' href="{% static 'style.css' %}">
    </head>   
    <body>
        <div class="header">
            <a class="btn btn-primary float-right" href="{% url 'create' %}">写真を追加</a>
            <form action="" method="GET">
                <input name="query" value="{{request.GET.query}}" type="text">
                <button type="submit">検索</button>
            </form>
            <label for="title">タイトル一覧</label>
            <select name="title-list" onchange="location.href=value;">
                {% for item in object_list %}
                <option value="{{item.images.url}}">{{item.title}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="wrapper grid">
            {% for item in object_list %}
            <div class="post-preview">
                <a href="{% url 'delete' item.pk %}">
                <div class="item">
                   <img src="{{item.images.url}}" width=130>
                </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </body> 
</html>
